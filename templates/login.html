<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div class="content-login">
        <h2 class="active">Login</h2>
        <form class="box-login" method="post" action="#">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                  <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
          <input type="text" id="usuario" class="campo" name="usuario" placeholder="UsuÃ¡rio">
          <input type="password" id="password" class="campo" name="senha" placeholder="Senha">
          <input type="submit" class="botao" value="Entrar">
        </form>
        <div class="box-lembrar-senha">
          <a class="link" href="#">Lembrar Senha?</a>
        </div>
      </div><!--Form Content-->
    </div><!--wrapper-->
  </body>
</html>
